dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = slave
}

misc {
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
}


#############
### INPUT ###
#############

input {
    kb_layout = us, ru
    kb_options = grp:win_space_toggle

    follow_mouse = 1

    sensitivity = 0

    touchpad {
        natural_scroll = false
    }

    numlock_by_default = true
}

gestures {
    workspace_swipe = false
}

cursor {
    #no_warps = true    
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

bind = $mainMod, Return, exec, $terminal
bind = $mainMod SHIFT, Q, killactive,
bind = $mainMod CONTROL, Q, forcekillactive,
bind = $mainMod, F, fullscreen, 0
bind = $mainMod SHIFT, F, fullscreen, 1
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu drun
bind = $mainMod, TAB, exec, $menu window	
bind = $mainMod, M, layoutmsg, swapwithmaster
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Restart bar
bind = $mainMod, B, exec, pkill gjs; exec $bar

# Exit dialog
bind = $mainMod, Backspace, exec, hyprctl notify 0 2500 "rgb(d65d0e)" "fontsize:35 Press Enter to confirm"
submap = exit
bind = $mainMod, Backspace, submap, exit

bind = , Enter, exit,

bindr = , catchall, submap, reset

submap = reset

# Gamemode
bind = $mainMod, F1, exec, $scriptsDir/hypr/gamemode.sh

$screenshot_name = $screenshotsDir/$(date +%H:%M:%S_%d-%m-%y).png 
$screenshot_command = grim -g "$(slurp)" - | tee >($screenshot_name) | wl-copy
bind = , Print, exec, $screenshot_command

bind = $mainMod, R, submap, resize

submap = resize

binde = , right, resizeactive, $RESIZE_INC 0 
binde = , left, resizeactive, -$RESIZE_INC 0 
binde = , up, resizeactive, 0 $RESIZE_INC
binde = , down, resizeactive, 0 -$RESIZE_INC 

binde = SHIFT, right, resizeactive, $RESIZE_SHIFT_INC 0 
binde = SHIFT, left, resizeactive, -$RESIZE_SHIFT_INC 0 
binde = SHIFT, up, resizeactive, 0 $RESIZE_SHIFT_INC 
binde = SHIFT, down, resizeactive, 0 -$RESIZE_SHIFT_INC 

bindr = , catchall, submap, reset

submap = reset

bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

bindel = $mainMod,XF86AudioRaiseVolume, exec, brightnessctl s 10%-
bindel = $mainMod,XF86AudioLowerVolume, exec, brightnessctl s +10%
bindl = $mainMod,XF86AudioMute, exec, $scriptsDir/hypr/toggle_process.sh hyprsunset 

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

