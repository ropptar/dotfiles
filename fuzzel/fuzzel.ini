dpi-aware=no
icon-theme=Gruvbox-Plus-Dark
width=25
font=Hack Nerd Font:weight=regular:size=12
line-height=25
fields=name,generic,comment,categories,filename,keywords
terminal=foot -e 
prompt="> "
show-actions=no
exit-on-keyboard-focus-loss=yes

[colors]
text=928374fa
background=282828fa
selection=3c3836fa
border=fe8019fa

[border]
radius=10

[key-bindings]
prev=Up Control+k
next=Down Control+j
delete-line-forward=None

[dmenu]
exit-immediately-if-empty=yes
